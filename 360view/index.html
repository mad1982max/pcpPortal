<!DOCTYPE html>
<html>
  <head>
    <title>PANORAMA</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui"
    />
    <style>
      @-ms-viewport {
        width: device-width;
      }
    </style>
    <link rel="stylesheet" href="../vendors/css/reset.min.css" />
    <link href="../vendors/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <button
      class="btn btn-back"
      onclick="returnFn()"
      type="button"
      id="backButton"
    >
      <img class="backArrow" src="../assets/img/icons/back_arrow.svg" alt="" />
    </button>

    <div class="container-fluid header">
      <div class="row justify-content-center align-items-center">
        <div class="col-auto pr-0">
          <button class="btn" id="prev">
            <img src="../assets/img/icons/left-arrow.svg" alt="" />
          </button>
        </div>
        <div class="col-2 col-sm-1 px-0 sceneName text-center"></div>
        <div class="col-auto pl-0">
          <button class="btn" id="next">
            <img src="../assets/img/icons/right-arrow.svg" alt="" />
          </button>
        </div>
      </div>
    </div>

    <div href="javascript:void(0)" id="mapToggleIcon" class="mapToggleIcon">
      <img class="icon off" src="../assets/img/icons/minimap_grey.svg" />
      <img class="icon on" src="../assets/img/icons/minimap_white.svg" />
    </div>

    <div class="aside-mapBtn enabled">
      <div class="mapBtnGroup enabled">
        <button
          class="centerizeMapBtn mapBtn"
          alt="centerize"
          id="centerizeMapBtn"
        >
          <img src="../assets/img/icons/centerize2.svg" alt="" />
        </button>
        <button class="stairsUpBtn mapBtn" alt="level up" id="stairsUpBtn">
          <img src="../assets/img/icons/up-arrow2.svg" alt="" />
        </button>
        <button
          class="stairsDownBtn mapBtn"
          alt="level down"
          id="stairsDownBtn"
        >
          <img src="../assets/img/icons/down-arrow2.svg" alt="" />
        </button>
      </div>
    </div>

    <div id="mapWrapper" class="enabled">
      <div class="mapBtnGroup">
        <button draggable="true" class="resizeMapBtn" id="resizeMapBtn">
          <img src="../assets/img/icons/resize-ico.svg" alt="" />
        </button>
        <!-- <button class="centerizeMapBtn mapBtn" id="centerizeMapBtn">
          <img src="../assets/img/icons/centerize.svg" alt="" />
        </button>
        <button class="stairsUpBtn mapBtn" id="stairsUpBtn">
          <img src="../assets/img/icons/stairs_up.svg" alt="" />
        </button>
        <button class="stairsDownBtn mapBtn" id="stairsDownBtn">
          <img src="../assets/img/icons/stairs_down.svg" alt="" />
        </button> -->
      </div>
      <div id="wrapper"></div>
    </div>

    <div id="pano"></div>

    <script src="../vendors/js/es5-shim.js"></script>
    <script src="../vendors/js/eventShim.js"></script>
    <script src="../vendors/js/classList.js"></script>
    <script src="../vendors/js/requestAnimationFrame.js"></script>
    <script src="../vendors/js/screenfull.min.js"></script>
    <script src="../vendors/js/bowser.min.js"></script>
    <script src="../vendors/js/marzipano.js"></script>

    <script type="text/javascript" src="../vendors/js/d3.js"></script>
    <script type="text/javascript" src="../vendors/js/d3-zoom.js"></script>
    <script
      type="text/javascript"
      src="../vendors/js/d3-transform.min.js"
    ></script>
    <script type="text/javascript" src="../shares/js/eventModule.js"></script>
    <script src="../shares/js/points.js"></script>
    <script src="../shares/js/sublevels.js"></script>
    <script src="../shares/js/clusterization.js"></script>
    <script src="../shares/js/tail_data.js"></script>
    <script src="./index.js"></script>
    <script src="./mainMarzipano.js"></script>
  </body>
</html>
